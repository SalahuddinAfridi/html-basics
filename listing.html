<html>
    <head>
        <title>listing</title>
    </head>
    <body>
        <ul>
            <li>orange</li>
            <li>apple</li>
            <li>grapes</li>
            <li>banana</li>
            <li>peach</li>
        </ul>

        <ol>
            <li>orange</li>
            <li>apple</li>
            <li>grapes</li>
            <li>banana</li>
            <li>peach</li>
        </ol>

        <ol type="A">
            <li>orange</li>
            <li>apple</li>
            <li>grapes</li>
            <li>banana</li>
            <li>peach</li>
        </ol>

        <ol type="a">
            <li>orange</li>
            <li>apple</li>
            <li>grapes</li>
            <li>banana</li>
            <li>peach</li>
        </ol>

        <ol type="I">
            <li>orange</li>
            <li>apple</li>
            <li>grapes</li>
            <li>banana</li>
            <li>peach</li>
        </ol>
    </body>
</html>
